  # Document Processing
  archive: ^3.4.9
  xml: ^6.4.2
  excel: ^4.0.3
  
  # Image Processing
  image: ^4.1.30
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  
  # Platform Integration
  url_launcher: ^6.2.2
  package_info_plus: ^4.2.0
  share_plus: ^7.2.2
  
  # Network and Security
  http: ^1.1.0
  dio: ^5.4.0
  crypto: ^3.0.3
  
  # Logging
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.7
  test: ^1.25.15

flutter:
  uses-material-design: true
  
  assets:
