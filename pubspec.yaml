name: flutter_word_dictation
description: 默写小助手 - 一个跨平台的单词默写应用，基于原Python wordDictation工具构建。
version: 1.1.4-pre+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Material Design
  material_color_utilities: ^0.11.1
  
  # State Management
  provider: ^6.1.1
  
  # Database
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  sqflite_common_ffi_web: ^0.4.3+1
  
  # File Operations
  file_picker: ^8.0.0+1
