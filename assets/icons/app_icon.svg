<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="96" cy="96" r="88" fill="#2196F3" stroke="#1976D2" stroke-width="4"/>
  
  <!-- Paper background -->
  <rect x="40" y="35" width="112" height="140" rx="8" ry="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Lines on paper -->
  <line x1="50" y1="60" x2="142" y2="60" stroke="#E8F4FD" stroke-width="1"/>
  <line x1="50" y1="75" x2="142" y2="75" stroke="#E8F4FD" stroke-width="1"/>
  <line x1="50" y1="90" x2="142" y2="90" stroke="#E8F4FD" stroke-width="1"/>
  <line x1="50" y1="105" x2="142" y2="105" stroke="#E8F4FD" stroke-width="1"/>
  <line x1="50" y1="120" x2="142" y2="120" stroke="#E8F4FD" stroke-width="1"/>
  <line x1="50" y1="135" x2="142" y2="135" stroke="#E8F4FD" stroke-width="1"/>
  <line x1="50" y1="150" x2="142" y2="150" stroke="#E8F4FD" stroke-width="1"/>
  
  <!-- Written text simulation -->
  <text x="55" y="72" font-family="serif" font-size="10" fill="#333333">Hello</text>
  <text x="55" y="87" font-family="serif" font-size="10" fill="#333333">你好</text>
  <text x="55" y="102" font-family="serif" font-size="10" fill="#333333">World</text>
  <text x="55" y="117" font-family="serif" font-size="10" fill="#333333">世界</text>
  
  <!-- Pen -->
  <g transform="translate(120, 130) rotate(45)">
    <!-- Pen body -->
    <rect x="-2" y="-20" width="4" height="35" rx="2" fill="#FF5722"/>
    <!-- Pen tip -->
    <polygon points="-1,15 1,15 0,20" fill="#424242"/>
    <!-- Pen clip -->
    <rect x="-1" y="-18" width="2" height="8" rx="1" fill="#FFD700"/>
  </g>
  
  <!-- Small sparkles to indicate writing/learning -->
  <circle cx="130" cy="110" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="140" cy="120" r="1.5" fill="#FFD700" opacity="0.6"/>
  <circle cx="125" cy="125" r="1" fill="#FFD700" opacity="0.7"/>
</svg>